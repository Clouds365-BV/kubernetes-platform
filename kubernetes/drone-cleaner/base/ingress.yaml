apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drone-cleaner-ingress
  namespace: admin
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /drone-cleaner(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: drone-cleaner
                port:
                  number: 80
